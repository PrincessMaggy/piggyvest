<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piggyvest Registration Page</title>
</head>

<body>
    <header>
        <img src="./img/piggy-logo.svg" id="logo" alt="logo">
    </header>
    <main>
        <form>
            <div class="form-head">
                <h2>Create a Secure Account</h2>
                <p>Welcome to the future of Savings & Investments</p>
            </div>
            <div class="container">
                <label for="fullname">Full Name</label>
                <input type="text" name="fullname" id="fullname" placeholder="Full Name">
            </div>
            <div class="container">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="Email Address">
            </div>
            <div class="container">
                <label for="phoneno">Phone Number</label>
                <input type="text" name="phoneno" id="phone" placeholder="Phone Number">
            </div>
            <div class="container">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="container">
                <label for="refer">Referrer Phone or Promo Code (Optional)</label>
                <input type="text" name="refer" id="reffer" placeholder="Referrer Phone Or Code">
            </div>
            <div class="container">
                <label for="hear">How Did You Hear About Us? (Optional)</label>
                <select name="hear" id="hear">
                    <option value="clicktoselect">Click To Select</option>
                    <option value="whatsapp">Whatsapp</option>
                    <option value="facebook">Facebook</option>
                    <option value="twitter">Twitter</option>
                    <option value="instagram">Instagram</option>
                </select>
            </div>
            <div class="container">
                <button type="submit" >CREATE ACCOUNT</button>
            </div>
        </form>
    </main>
    <footer>
        <a href='#'>Already have an account? Login</a>
    </footer>
</body>

</html>
